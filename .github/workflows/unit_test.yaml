name: Unit-Test

on:
  push:
    branches:
      - main
  
  pull_request:
    branches:
          - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout code
         uses: actions/checkout@v3

       - name: Setup Python
         uses: actions/setup-python@v3

       - name: Install depedencies
         uses: pip install -r requirements.txt

       - name: Run Unit-test
         uses: pytest tests





